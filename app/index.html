<body>  
<!--   <div class="navBar" data-bind="css: {top: top()}, foreach: navBar().items">
    <div class="navItem" data-bind="css: {selected: selected()}, click: scrollTo">
      <span class="navItemText" data-bind="text: title"></span>
    </div>
  </div> -->

  <div class="wrap">
    <!-- ko if: showingAllTrips() -->
      <div class="titleWrapper">
        <span class="title">AROUND THE WORLD</span>
      </div>
      <div class="trips">
        <!-- ko foreach: trips -->
          <div class="tripSnippet" data-bind="click: goToTrip">
            <img width="350" data-bind="attr: {'src': mainPicture, 'alt': title}" />
            <div class="imageTitleWrapper">
              <span data-bind="text: title"></span>
            </div>
          </div>
        <!-- /ko -->  
      </div>
    <!-- /ko --> 

    <!-- ko if: !showingAllTrips() -->
      <div class="tripTitleWrapper" data-bind="with: singleTrip">
        <span class="tripTitle" data-bind="text: title"></span>
      </div>
      <div class="pictures">
        <!-- ko foreach: singleTrip().picturesToShow -->
          <div class="picture" data-bind="click: makeBig">
            <img width="600" data-bind="attr: {'src': url, 'alt': description}" />
            <!-- ko if: title -->
              <div class="tripImageTitleWrapper">
                <span data-bind="text: title"></span>
              </div>
            <!-- /ko -->  
          </div>
        <!-- /ko -->  
      </div>
    <!-- /ko --> 

    <div class="footer">
      <span>The project is Open Source (MIT License), so feel free to fork it or to get any inspiration in <a class="regularLink" href="https://github.com/jordibartolome/aroundtheworld" target="_blank">Github</a></span>
    </div>
  </div>
